options {
    directory "/var/cache/bind";
    
    allow-query { any; };
    allow-transfer { 172.20.0.17; };
    
    recursion yes;
    forwarders {
        8.8.8.8;
        8.8.4.4;
    };
    
    dnssec-validation no;
    listen-on-v6 { any; };
};

zone "javier.local" {
    type master;
    file "/var/lib/bind/db.javier.local";
    allow-transfer { 172.20.0.17; };
    also-notify { 172.20.0.17; };
};

zone "0.20.172.in-addr.arpa" {
    type master;
    file "/var/lib/bind/db.172.20.0";
    allow-transfer { 172.20.0.17; };
    also-notify { 172.20.0.17; };
};