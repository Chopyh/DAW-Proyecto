<VirtualHost *:443>
    ServerName proyectos.javier.local

    SSLEngine on
    SSLCertificateFile "/usr/local/apache2/conf/ssl/server.crt"
    SSLCertificateKeyFile "/usr/local/apache2/conf/ssl/server.key"

    ProxyRequests Off
    ProxyPreserveHost On

    ProxyPass / http://kanboard:80/
    ProxyPassReverse / http://kanboard:80/

    ErrorLog "/usr/local/apache2/logs/proyectos_error.log"
    CustomLog "/usr/local/apache2/logs/proyectos_access.log" combined
</VirtualHost>
