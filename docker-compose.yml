services:
  dns:
      image: ubuntu/bind9
      container_name: dns_javier
      user: root
      networks:
        red_daw:
          ipv4_address: 172.20.0.13
      ports:
        - "53:53/tcp"
        - "53:53/udp"
      volumes:
        - ./bind9/conf:/etc/bind
        - ./bind9/zones:/var/lib/bind

  tomcat:
    image: tomcat:9.0
    container_name: tomcat_javier
    networks:
      red_daw:
        ipv4_address: 172.20.0.14

  apache:
    build: ./apache
    container_name: apache_javier
    networks:
      red_daw:
        ipv4_address: 172.20.0.15
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./apache/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf

      - ./apache/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./apache/conf/extra/edutech.conf.conf:/usr/local/apache2/conf/extra/edutech.conf
      - ./apache/www:/usr/local/apache2/htdocs
      - ./apache/logs:/usr/local/apache2/logs
      - ./apache/conf/server.crt:/usr/local/apache2/conf/server.crt
      - ./apache/conf/server.key:/usr/local/apache2/conf/server.key
    depends_on:
      - dns
      - tomcat
    dns:
      - 172.20.0.13

  ldap:
    image: osixia/openldap:latest
    container_name: ldap_javier
    environment:
      - LDAP_ORGANISATION="EduTech Solutions"
      - LDAP_DOMAIN="javier.local"
      - LDAP_ADMIN_PASSWORD="admin"
    networks:
      red_daw:
        ipv4_address: 172.20.0.16
    ports:
      - "389:389"
      - "636:636"
    dns:
      - 172.20.0.13

networks:
  red_daw:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16